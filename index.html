<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COVID-19 STATS</title>
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<a href="https://editor.giscloud.com/rest/1/maps/1953379/render.iframe?bound=-1350,-511.875,1350,510.46875&toolbar=true&popups=true&layerlist=true&search=true" class="map">Map with Covid Cases</a>
<a href="https://editor.giscloud.com/rest/1/maps/1953381/render.iframe?bound=-35.68359375,-13.447265625,133.06640625,50.44921875&toolbar=true&popups=true&layerlist=true&search=true" class="map">Map with P/C Ratio</a>
<a href="https://editor.giscloud.com/rest/1/maps/1953382/render.iframe?bound=66.29150390625,14.864501953125,87.38525390625,22.8515625&toolbar=true&popups=true&layerlist=true&search=tru" class="map">Maharashtra Covid Map</a>
<body onselectstart="return false" onselect="return false" oncopy="return false">
  <h1>Corona virus statistics in India</h1>
  <div class="latest"></div>
  <div class="DescriptionBox">
    <div class="table">
      <table>
        <tr class="tableHeader">
          <th>Data</th>
          <th class="tableConfirmed">Infected</th>
          <th class="tableRecovered">Recoveries</th>
          <th class="tableDead">Deaths</th>
        </tr>
       </table>
      </div>
      <div class="chart">
        <canvas id="myChart" ></canvas>
        </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
